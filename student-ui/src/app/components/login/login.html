<div class="login-container">
  <h2>Login / Register</h2>

  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  />

  <div class="button-group">
    <button (click)="login()">Login</button>
    <button (click)="register()">Register</button>
  </div>
</div>

<div class="students-container">

  <h2>Students</h2>

  <!-- Form Row -->
  <div class="form-row">
    <input
      placeholder="Name"
      [ngModel]="newStudent().name"
      (ngModelChange)="updateName($event)"
    />

    <input
      placeholder="Class"
      [ngModel]="newStudent().class"
      (ngModelChange)="updateClass($event)"
    />

    <input
      placeholder="Section"
      [ngModel]="newStudent().section"
      (ngModelChange)="updateSection($event)"
    />

    <button *ngIf="!editMode()" (click)="addStudent()">Add</button>
    <button *ngIf="editMode()" (click)="updateStudent()">Update</button>
    <button *ngIf="editMode()" class="cancel" (click)="resetForm()">Cancel</button>
  </div>

  <hr />

  <!-- Table -->
  <table *ngIf="students().length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Section</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of students()">
        <td>{{ s.name }}</td>
        <td>{{ s.class }}</td>
        <td>{{ s.section }}</td>
        <td>
          <div class="action-buttons">
            <button class="edit" (click)="editStudent(s)">Edit</button>
            <button class="delete" (click)="deleteStudent(s.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="students().length === 0" class="loading">
    Loading students...
  </p>

</div>
